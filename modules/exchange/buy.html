<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UniManage - Buy Currency</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar"></aside>
        <main class="main-content">
            <header class="topbar"></header>
            <div class="content-wrapper">
                <div class="form-container card">
                    <h3>Record Currency Purchase (Stock In)</h3>
                    <form>
                        <div class="form-group">
                            <label>Customer Name</label>
                            <input type="text" name="customer" required placeholder="e.g. John Doe">
                        </div>
                        <div class="form-group">
                            <label>ID Card Number</label>
                            <input type="text" name="id_card" placeholder="National ID or Passport">
                        </div>
                        <div class="form-group">
                            <label>Currency</label>
                            <select name="currency">
                                <option value="USD">USD</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Amount (Foreign Currency)</label>
                            <input type="number" name="amount" required step="0.01">
                        </div>
                        <div class="form-group">
                            <label>Exchange Rate</label>
                            <input type="number" name="rate" required step="0.0001">
                            <div style="margin-top:6px; color:#475569; font-size:0.9rem;" id="configured-rate-badge">Configured: -</div>
                        </div>
                        <div class="form-group">
                            <label>Total (Local Currency)</label>
                            <input type="text" name="total" readonly>
                        </div>
                        <button type="submit" class="btn-primary">Record Transaction</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script src="../../assets/js/store.js"></script>
    <script src="../../assets/js/auth.js"></script>
    <script src="../../assets/js/layout.js"></script>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            window.ExchangeModule.initForm('buy');
        });
    </script>
</body>

</html>
