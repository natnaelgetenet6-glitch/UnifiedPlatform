<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UniManage - Exchange Dashboard</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar"></aside>
        <main class="main-content">
            <header class="topbar"></header>
            <div class="content-wrapper">

                <div class="action-bar" style="margin-bottom: 2rem;">
                    <a href="buy.html" class="btn-primary">Record Buy (Stock In)</a>
                    <a href="sell.html" class="btn-success" style="margin-left: 10px;">Record Sell (Stock Out)</a>
                </div>

                <!-- Aggregated Stats -->
                <div class="dashboard-grid">
                    <div class="card stat-card blue">
                        <div class="info">
                            <h4>Weekly Volume</h4>
                            <p id="ex-vol-week">0</p>
                        </div>
                    </div>
                    <div class="card stat-card purple">
                        <div class="info">
                            <h4>Monthly Volume</h4>
                            <p id="ex-vol-month">0</p>
                        </div>
                    </div>
                    <div class="card stat-card green">
                        <div class="info">
                            <h4>Est. Profit</h4>
                            <p id="ex-profit">0</p>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <h3>Traded Currency Volume</h3>
                    <div class="css-chart-container" id="ex-vol-chart" style="align-items: flex-end; padding: 20px;">
                        Loading...
                    </div>
                </div>

                <div class="dashboard-grid four-col">
                    <div class="card">
                        <h4>USD Buy</h4>
                        <p id="ex-buy-usd">0</p>
                    </div>
                    <div class="card">
                        <h4>USD Sell</h4>
                        <p id="ex-sell-usd">0</p>
                    </div>
                    <div class="card">
                        <h4>EUR Buy</h4>
                        <p id="ex-buy-eur">0</p>
                    </div>
                    <div class="card">
                        <h4>EUR Sell</h4>
                        <p id="ex-sell-eur">0</p>
                    </div>
                </div>

            </div>
        </main>
    </div>
    <script src="../../assets/js/store.js"></script>
    <script src="../../assets/js/auth.js"></script>
    <script src="../../assets/js/layout.js"></script>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            window.ExchangeModule.initDashboard();
        });
    </script>
</body>

</html>
